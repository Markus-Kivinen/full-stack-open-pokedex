name: Healthcheck

on:
  schedule:
    - cron:  '0 0 * * Mon'


jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-8a3i.onrender.com|https://pokeapi.co
          max-attempts: 3
          retry-delay: 5s
          retry-all: false